{% extends 'base.html' %}


{% block content %}


<div class="container my-3">
    <!-- 질문 -->
    <div class="card my-3">
        <div class="card-body">
            

            <div class="card-text" style="white-space: pre-line;">고객님의 주문 번호는 {{customer_id}} 입니다.</div>

            
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2">
                    현재 대기 인원은  {{wait_list}} 명입니다.
                </div>

            </div>


                <form action="{% url 'shoes:done_customer' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="shoe_id" value="{{ shoe.id }}">
                    <button class="btn btn-primary" >상품 도착시 클릭</button>
                </form>



        </div>
    </div>

    





    




</div>

{% endblock %}
